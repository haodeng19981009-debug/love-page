
<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I love you YangYang Peng</title>
<style>
body { margin:0; background:black; font-family:"Courier New", monospace; color:white; overflow-x:hidden; }
h1 {
  position: fixed; top:30px; left:50%; transform:translateX(-50%);
  font-size:60px; white-space:nowrap; border-right:4px solid; overflow:hidden; max-width:90%; z-index:100;
  background: linear-gradient(90deg, red, orange, pink, violet);
  -webkit-background-clip:text; -webkit-text-fill-color:transparent; text-shadow:0 0 20px rgba(255,0,0,0.7);
  animation: typing 5s steps(30,end), blink 0.7s step-end infinite alternate, heartbeat 1s infinite;
}
@keyframes typing{ from{width:0;} to{width:100%;} }
@keyframes blink{ 50%{border-color:transparent;} }
@keyframes heartbeat{ 0%,100%{transform:translateX(-50%) scale(1);} 25%{transform:translateX(-50%) scale(1.1);} 50%{transform:translateX(-50%) scale(1);} 75%{transform:translateX(-50%) scale(1.1);} }
#poem{ margin-top:150px; text-align:center; }
.line{ opacity:0; font-size:20px; line-height:1.6; color:#ffcccc; margin:2px 0; }
canvas{ position:fixed; top:0; left:0; z-index:-10; }
#playBtn{ position:fixed; bottom:20px; right:20px; width:50px; height:50px; border-radius:50%; border:none; background:rgba(255,0,0,0.7); color:white; font-size:24px; cursor:pointer; z-index:200; display:none; }
</style>
</head>
<body>

<h1>I love you YangYang Peng</h1>
<div id="poem"></div>
<canvas id="fireworks"></canvas>

<!-- Spotify 嵌入播放器 -->
<iframe src="https://open.spotify.com/embed/track/101iWa6yaODTI0RWewMK1B" width="300" height="380" frameBorder="0" allowtransparency="true" allow="encrypted-media"></iframe>

<script>
// 诗句数组
const poemText = [
"我如果爱你——","绝不像攀援的凌霄花，","借你的高枝炫耀自己；",
"","我如果爱你——","绝不学痴情的鸟儿","为绿荫重复单调的歌曲；",
"","也不止像泉源，","常年送来清凉的慰藉；",
"","也不止像险峰，","增加你的高度，衬托你的威仪。",
"","甚至日光。","甚至春雨。",
"","不，这些都还不够！","",
"我必须是你近旁的一株木棉，","作为树的形象和你站在一起。",
"","根，紧握在地下；","叶，相触在云里。",
"","每一阵风吹过，","我们都互相致意，","但没有人，","听懂我们的言语。",
"","你有你的铜枝铁干，","像刀，像剑，也像戟；","我有我红硕的花朵，","像沉重的叹息，又像英勇的火炬。",
"","我们分担寒潮、风雷、霹雳；","我们共享雾霭、流岚、虹霓。",
"","仿佛永远分离，","却又终身相依。",
"","这才是伟大的爱情，","坚贞就在这里：",
"","爱——","不仅爱你伟岸的身躯，","也爱你坚持的位置，足下的土地。"
];
const poemContainer = document.getElementById("poem");
poemText.forEach((line,i)=>{
  const div=document.createElement("div"); div.className="line"; div.textContent=line; poemContainer.appendChild(div);
  setTimeout(()=>{ div.style.transition="opacity 1.5s"; div.style.opacity=1; }, i*1000);
});

// 烟花特效
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width=window.innerWidth; canvas.height=window.innerHeight;
class Firework{ constructor(x,y,colors){ this.x=x; this.y=y; this.particles=[]; for(let i=0;i<100;i++){ const angle=Math.random()*2*Math.PI; const speed=Math.random()*5+2; this.particles.push({x:x,y:y,vx:Math.cos(angle)*speed,vy:Math.sin(angle)*speed,alpha:1,color:colors[Math.floor(Math.random()*colors.length)]}); } }
update(){ this.particles.forEach(p=>{ p.x+=p.vx; p.y+=p.vy; p.vy+=0.05; p.alpha-=0.01; }); }
draw(ctx){ this.particles.forEach(p=>{ ctx.fillStyle=p.color; ctx.globalAlpha=p.alpha; ctx.beginPath(); ctx.arc(p.x,p.y,2,0,2*Math.PI); ctx.fill(); }); ctx.globalAlpha=1; } }
let fireworks=[]; const colors=["red","orange","yellow","pink","violet","white"];
function animate(){ ctx.fillStyle="rgba(0,0,0,0.2)"; ctx.fillRect(0,0,canvas.width,canvas.height);
fireworks.forEach((fw,i)=>{ fw.update(); fw.draw(ctx); if(fw.particles.every(p=>p.alpha<=0)) fireworks.splice(i,1); });
const time = Date.now()/500; const scale=1+0.05*Math.sin(time); document.querySelector("h1").style.transform="translateX(-50%) scale("+scale+")";
requestAnimationFrame(animate);}
animate();
document.addEventListener("click",(e)=>{ fireworks.push(new Firework(e.clientX,e.clientY,colors)); });
setInterval(()=>{ const x=Math.random()*canvas.width; const y=Math.random()*canvas.height/2; fireworks.push(new Firework(x,y,colors)); },2000);
</script>
</body>
</html>
